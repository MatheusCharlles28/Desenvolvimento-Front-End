<div class="container">
  <h2>Lista de Números</h2>
  
  <div class="input-section">
    <input 
      type="number" 
      [(ngModel)]="numeroAtual" 
      placeholder="Digite um número"
      class="numero-input"
      (keyup.enter)="adicionarNumero()"
    >
    <button 
      (click)="adicionarNumero()" 
      class="btn-adicionar"
      [disabled]="numeroAtual === null || numeroAtual === undefined"
    >
      Adicionar Número
    </button>
  </div>

  <div class="estatisticas" *ngIf="numeros.length > 0">
    <div class="estatistica">
      <span class="label">Total de números:</span>
      <span class="valor">{{ numeros.length }}</span>
    </div>
    <div class="estatistica">
      <span class="label">Soma:</span>
      <span class="valor">{{ calcularSoma() }}</span>
    </div>
    <div class="estatistica">
      <span class="label">Média:</span>
      <span class="valor">{{ calcularMedia() | number:'1.2-2' }}</span>
    </div>
  </div>

  <div class="lista-container" *ngIf="numeros.length > 0">
    <h3>Números adicionados:</h3>
    <ul class="lista-numeros">
      <li *ngFor="let numero of numeros; let i = index" class="item-numero">
        <span class="numero">{{ numero }}</span>
        <button 
          (click)="removerNumero(i)" 
          class="btn-remover"
          title="Remover número"
        >
          ×
        </button>
      </li>
    </ul>
    
    <button 
      (click)="limparLista()" 
      class="btn-limpar"
      *ngIf="numeros.length > 0"
    >
      Limpar Lista
    </button>
  </div>

  <div class="sem-numeros" *ngIf="numeros.length === 0">
    <p>Nenhum número adicionado ainda. Digite um número acima para começar!</p>
  </div>
</div>
