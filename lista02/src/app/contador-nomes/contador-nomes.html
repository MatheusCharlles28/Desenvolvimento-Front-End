<div class="container">
  <h2>Contador de Nomes</h2>
  
  <div class="input-section">
    <input 
      type="text" 
      [(ngModel)]="nomeAtual" 
      placeholder="Digite um nome"
      class="nome-input"
      (keyup.enter)="adicionarNome()"
    >
    <button 
      (click)="adicionarNome()" 
      class="btn-adicionar"
      [disabled]="!nomeAtual.trim()"
    >
      Adicionar
    </button>
  </div>

  <div class="contador-section" *ngIf="nomes.length > 0">
    <div class="contador-card">
      <span class="contador-label">Total de Nomes:</span>
      <span class="contador-valor">{{ getTotalNomes() }}</span>
    </div>
  </div>

  <div class="lista-container" *ngIf="nomes.length > 0">
    <h3>Nomes adicionados:</h3>
    <ul class="lista-nomes">
      <li *ngFor="let nome of nomes; let i = index" class="item-nome">
        <span class="nome">{{ nome }}</span>
        <button 
          (click)="removerNome(i)" 
          class="btn-remover"
          title="Remover nome"
        >
          ×
        </button>
      </li>
    </ul>
    
    <button 
      (click)="limparLista()" 
      class="btn-limpar"
    >
      Limpar Lista
    </button>
  </div>

  <div class="sem-nomes" *ngIf="nomes.length === 0">
    <p>Nenhum nome adicionado ainda. Digite um nome acima para começar!</p>
  </div>
</div>
