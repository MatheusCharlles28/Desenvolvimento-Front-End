<div class="container">
  <h2>Buscar Produto por Código</h2>
 
  <input type="text" [(ngModel)]="codigo" placeholder="Digite o código do produto" />
  <button (click)="buscarProduto()">Buscar Produto</button>
  
  <div *ngIf="resultadoCalculado" class="resultado">
    <p>Código: <strong>{{ codigo }}</strong></p>
    <p>Produto: <strong>{{ nomeProduto }}</strong></p>
  </div>
</div>
