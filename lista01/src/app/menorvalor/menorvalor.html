<div class="container">
  <h2>Exibir Menor Valor</h2>
 
  <input type="number" [(ngModel)]="numero1" placeholder="Informe um valor" />
  <input type="number" [(ngModel)]="numero2" placeholder="Informe outro valor" />
  <button (click)="calcularMenorValor()">Calcular Menor Valor</button>
  
  <div *ngIf="resultadoCalculado" class="resultado">
    <p><strong>{{ mensagemResultado }}</strong></p>
    <p class="menor-valor">Menor valor: {{ menorValor | currency:'BRL':'symbol':'1.2-2':'pt' }}</p>
  </div>
</div>
