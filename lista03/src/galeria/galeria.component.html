<div class="galeria-container">
  <h1>Galeria de Imagens</h1>
  
  <div class="grade-imagens">
    <div *ngFor="let imagem of imagens" class="item-imagem">
      <img [src]="imagem" alt="Imagem da galeria">
    </div>
  </div>
  
  <button (click)="navegarParaDetalhe()" class="btn btn-detalhe">
    Ver Detalhes da Imagem
  </button>
</div>
