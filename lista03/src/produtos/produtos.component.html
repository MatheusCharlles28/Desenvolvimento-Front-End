<div class="produtos-container">
  <h1>Lista de Produtos</h1>
  
  <div class="produtos-lista">
    <div *ngFor="let produto of produtos" class="produto-item">
      <h3>{{ produto }}</h3>
    </div>
  </div>
  
  <button (click)="verDetalhes()" class="btn btn-detalhes">
    Ver Detalhes do Produto
  </button>
</div>
